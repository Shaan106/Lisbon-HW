<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        
        <!-- 
            IDEA

            box form

            button to change question
                question changes after every correct gues anyway

            box has red/green outline depending on if answer is correct or not
                time delay of 5-10s on outline colour
            
            backend questions and answers

         -->

        <div id="border-div" class="card text-center mx-5 mt-5 border border-dark border-3">
            <div class="card-header">
                <br>
                <h2>Task List</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <div class="input-group mb-3">
                        <input id="task-info" type="text" class="form-control" placeholder="Add Task" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button id="add-task-button" class="btn btn-outline-danger" type="button" id="button-addon2">Add Task</button>
                      </div>
                    </div>
                </form>
                
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Task</th>
                        <th>Complete</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody id="task-table">

                      <tr>
                        <td>Example task</td>
                        <td>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        </td>
                        <td>
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </td>
                      </tr>
            
                    </tbody>
                  </table>

            </div>
            <div id="score-display" class="card-footer text-body-secondary">
                {cool text}
            </div>
        </div>
        
        <script src="main.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
