<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NumberGuesser</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        
        <!-- 
            IDEA

            box form

            button to change question
                question changes after every correct gues anyway

            box has red/green outline depending on if answer is correct or not
                time delay of 5-10s on outline colour
            
            backend questions and answers

         -->

        <div id="border-div" class="card text-center mx-5 mt-5 border border-dark border-4">
            <div class="card-header">
                <br>
                <h2>Random Number Guesser</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                      <label id="movie-description" class="form-label">Guess a number between 0 and 9</label>
                      <input class="form-control" id="guess-text" placeholder="Type in guess">
                    </div>
                    <div class="d-grid gap-2 col-5 mx-auto">
                        <button id="guess-button" class="btn btn-primary" type="button">Guess</button>
                      </div>
                  </form>
            </div>
            <div id="score-display" class="card-footer text-body-secondary">
                -
            </div>
        </div>
        
        <script src="main.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
